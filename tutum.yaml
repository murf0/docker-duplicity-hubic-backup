tutum-cron:
  image: vizzbuzz/tutum-cron
  autorestart: always
  cpu_shares: 128
  mem_limit: 64m
  roles:
    - global
  environment:
    - NODE_CRON_SCHEDULE: '30 * * * *'
  links:
    - backup-node

backup-node:
  image: tutum.co/murf/docker-duplicity:latest
  deployment_strategy: every_node
  restart: on-failure
  environment'
    - 'email='
    - 'password='
    - 'client_id='
    - 'client_secret='
    - 'redirect_uri='
    - 'PASSPHRASE='
    - 'EXCLUDES="--exclude /BACKUP/proc --exclude /BACKUP/sys --exclude /BACKUP/tmp --exclude /BACKUP/run --exclude-device-files"'
  volumes:
    - '/:/BACKUP:ro'
