backup:
  image: tutum.co/murf/docker-duplicity:latest
  deployment_strategy: every_node
  restart: on-failure
  environment'
    - 'email='
    - 'password='
    - 'client_id='
    - 'client_secret='
    - 'redirect_uri='
    - 'PASSPHRASE='
    - 'EXCLUDES="--exclude /BACKUP/proc --exclude /BACKUP/sys --exclude /BACKUP/tmp --exclude /BACKUP/run"'
  volumes:
    - '/:/BACKUP'
