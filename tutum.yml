backup-cron:
  image: vizzbuzz/tutum-cron
  autorestart: always
  cpu_shares: 128
  mem_limit: 64m
  roles:
    - global
  environment:
    - 'BACKUP_CRON_SCHEDULE=30 * * * *'
  links:
    - backup

backup:
  image: tutum.co/murf/docker-duplicity:stable
  deployment_strategy: every_node
  restart: on-failure
  environment:
    - 'email='
    - 'password='
    - 'client_id='
    - 'client_secret='
    - 'redirect_uri='
    - 'PASSPHRASE='
    - 'EXCLUDES=--exclude-device-files --exclude /BACKUP/proc --exclude /BACKUP/sys --exclude /BACKUP/tmp --exclude /BACKUP/run'
  volumes:
    - '/:/BACKUP:ro'